name: Run Android Tests and Upload Coverage

on:
  push:
    branches:
      - main  # Or any branch you want to trigger the workflow for

jobs:
  test:
    name: Run Android tests and collect coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures the entire commit history is fetched

      # Set up Java (required for Android builds)
      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          java-package: jdk
          architecture: x64
          distribution: 'temurin'

      # Set up Android SDK
      - name: Set up Android SDK
        uses: reactivecircus/android-emulator-action@v2
        with:
          api-level: 30   # Set the API level you want to test against
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          emulator-options: -no-window -gpu off

      # Install dependencies (e.g., Gradle)
      - name: Install Gradle
        uses: gradle/wrapper-validation-action@v1

      # Run Android tests (unit tests and/or instrumentation tests)
      - name: Run unit tests with coverage
        run: ./gradlew testDebugUnitTest --coverage

      # Upload coverage report to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/coverage.xml   # Make sure the report path is correct
